#访问根路径
#应用名称
spring.application.name=springboot-demo
#访问端口号
server.port=8080
#编码格式
server.tomcat.uri-encoding=utf-8
#数据库相关配置
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://120.26.179.168:3306/consult_system?useUnicode=true&characterEncoding=utf8&allowMultiQuerie
#spring.datasource.username=root
